    <title>responsive</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"

<body>
    <picture>
        <source media="(max-width: 767px)" srcset="./images/mobile-banner.png"/>
        <source media="(min-width: 768px)" srcset="./images/tablet-banner.png"/>
        <source media="(min-width: 1025px)" srcset="./images/desktop-banner.png"/>
        <source media="(min-width: 1080px)" srcset="./images/tablet-banner.png"/>
        <img src="./images/mobile-banner.png" alt="Man running" />
        
    </picture>
